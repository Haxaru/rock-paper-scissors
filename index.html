<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const computerChoice = ["rock", "paper", "scissors"];

      function getComputerChoice() {
        const selected =
          computerChoice[Math.floor(Math.random() * computerChoice.length)];

        return selected;
      }

      let playerPoints = 0;
      let computerPoints = 0;
      let totalRounds = 0;

      function playRound(playerSelection, computerSelection) {
        playerSelection = prompt(
          "Choose rock, paper, or scissors: ",
          ""
        ).toLowerCase();
        computerSelection = getComputerChoice();

        if (playerSelection === "rock" && computerSelection === "paper") {
          computerPoints++;
          totalRounds++;
          return "You lose! Paper beats Rock!";
        } else if (
          playerSelection === "rock" &&
          computerSelection === "scissors"
        ) {
          playerPoints++;
          totalRounds++;
          return "You win! Rock beats Scissors!";
        } else if (
          playerSelection === "paper" &&
          computerSelection === "scissors"
        ) {
          computerPoints++;
          totalRounds++;
          return "You lose! Scissors beats Paper!";
        } else if (
          playerSelection === "paper" &&
          computerSelection === "rock"
        ) {
          playerPoints++;
          totalRounds++;
          return "You win! Paper beats Rock!";
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "rock"
        ) {
          computerPoints++;
          totalRounds++;
          return "You lose! Rock beats Scissors!";
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "paper"
        ) {
          playerPoints++;
          totalRounds++;
          return "You win! Scissors beats Paper!";
        } else if (playerSelection === computerSelection) {
          totalRounds++;
          return "It's a tie!";
        } else {
          totalRounds++;
          return "Input not recognized! Defaulting to a tie!";
        }
      }

      function game() {
        console.log(playRound());
        console.log(playRound());
        console.log(playRound());
        console.log(playRound());
        console.log(playRound());

        if (playerPoints > computerPoints) {
          console.log(
            `Yay! You win with a score of ${playerPoints} to ${computerPoints}!`
          );
        } else if (playerPoints === computerPoints) {
          console.log(
            `That was so close! It's a tie with a score of ${playerPoints} to ${computerPoints}!`
          );
        } else {
          console.log(
            `Sorry! You lose with a score of ${playerPoints} to ${computerPoints}!`
          );
        }
      }
      game();
    </script>
  </body>
</html>
